<!DOCTYPE html>
<html>
	<body>

		<h2 onmousedown="showAltName()" 
			onmouseup="showName()" 
			id="name">Erik Stryshak</h2>

		<h3 onclick="nameAlert()">41069864</h3>
		<h3>Javascript Facts</h3>

		<p id="fact"></p>

		<button onclick="showFact()">Show JS Fact</button>

		<script>
		var fact_number = 0
		var facts = [
			"JavaScript is NOT Java", 
			"JavaScript is a Protype-based Object-Oriented Language", 
			"JavaScript treats functions as first-class entities", 
			"JavaScript is weakly typed", 
			"JavaScript is one of three core technologies of World Wide Web content production", 
			"Modern web browsers support JavaScript without the need for external plug-ins"
			];

		function showFact() {
			document.getElementById("fact").innerHTML = facts[fact_number];
			console.log(facts[fact_number]);
			if (fact_number < (facts.length - 1)) {
				fact_number++;
			} else {
				fact_number = 0;
			}
		}

		function showAltName() {
			document.getElementById("name").innerHTML = "Rik Shak";
		}

		function showName() {
			document.getElementById("name").innerHTML = "Erik Stryshak";
		}

		function nameAlert() {
			alert("Erik Stryshak");
		}
		</script>

	</body>
</html>
